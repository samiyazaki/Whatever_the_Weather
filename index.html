<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whatever the Weather</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js">
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row navbar">
                <div class="col-12 text-center">
                    <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
                </div>
            </div>
            <div class = "row content-row">
                <div class ="col-12 col-md-3 bg-light pt-3">
                    <h5> City Search</h5>
                    <form>
                        <div class="form-group input group">
                            <input type="text" class = "form-control" id="search-city" placeholder="Where you at?">
                            <div class ="input-group-append">
                                <button class = "btn btn-info" type="button" id="search-city-button">Search
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class = "card">
                        <ul class ="list-group list-group-flush" id="search-history-list">

                        </ul>
                    </div>
                </div>
                <div id="weather-content" class="col-12 col-md-9 hide">
                    <div class ="row">
                        <div class ="col-12">
                            <div class="city-info border rounded my-3 px-3 py-3">
                                <h2 id="current-city">City Info<small class="text-muted" id="current-date"></small></h2>
                                <p class="mb-0">Temp:<span id="current-temp"></span></p>
                                <p class="mb-0">Humidity:<span id="current-humidity"></span></p>
                                <p class="mb-0">Wind Speed:<span id="current-wind-speed"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div id="five-day-forecast" class="row">
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Date</h5>
                                    <i class="fa fa-sun"></i>
                                    <p class ="card-text">Temp:</p>
                                    <p class="card-text">Humidity:</p>
                                    <p class="card-text">Wind Speed:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
