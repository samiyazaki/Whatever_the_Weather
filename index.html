<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whatever the Weather</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="./assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/797a6c0cee.js" crossorigin="anonymous"></script>"
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js">
        </script>
    </head>
    <body>
        <div class="bg-image" style="background-image:url('./assets/pexels-johannes-plenio-1118873.jpg'); height: 100vh"> <!--add background image -->
        <div class="container-fluid"></div>
            <div class="row navbar">
                <div class="col-12 bg-light text-center">
                    <h1 class="navbar-brand pb-5 px-5">Weather Dashboard</h1>
                </div>
            </div>
            <div class = "row content-row">
                <div class ="col-12 col-md-3 text-center rounded bg-light p-3">
                    <h5> City Search</h5>
                    <form>
                        <div class="form-group input group">
                            <input type="text" class = "form-control" id="search-city" placeholder="Please type a city name here"><!--the form for city input-->
                            <div class ="input-group-append p-3 d-grid gap-2">
                                <button class = "btn btn-info" type="button" id="search-city-button">Search
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class = "card">
                        <ul class ="list-group list-group-flush" id="search-history-list">

                        </ul>
                    </div>
                </div>
                <div id="weather-content" class="col-12 col-md-9 text-center hide">
                    <div class ="row">
                        <div class ="col-12">
                            <div class="city-info border rounded my-3 px-3 py-3 bg-light"> <!--Displays current data for selected city-->
                                <h2 id="current-city">City Info<small class="text-muted" id="current-date"></small></h2>
                                <p class="mb-0">Temp:  <span id="current-temp"></span></p>
                                <p class="mb-0">Humidity:  <span id="current-humidity"></span></p>
                                <p class="mb-0">Wind Speed:  <span id="current-wind-speed"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 bg-light border rounded my-3">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div id="five-day-forecast" class="row">
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body"> <!--This is where the 5 day forecst data is created from the JavaScript-->
                                    <h5 class="card-title">Date </h5>
                                    <i class="fa fa-sun"></i>
                                    <p class ="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                    <p class="card-text">Wind Speed: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js">
        </script>
        </div>
    </body>
</html>
